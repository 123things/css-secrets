<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半透明背景</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            width: 100%;
            height: 100%;
            background: lightblue;
        }
        div{
            margin: 10px auto;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 10px solid hsla(0, 0%, 100%, .5);
            background: white;
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <div>
        Can I haz semi-transparent borders? Pertty please?
    </div>
</body>
</html>
